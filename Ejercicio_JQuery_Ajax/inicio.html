<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>JQUERY - AJAX - JSON</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="js/inicio.js"></script>
</head>
<body>
<div class="container">
    <h1>MIS PELIS</h1>
    <div class="col-xs-12">
        <form role="form" class="form-horizontal">
            <div class="form-group">
                <div class="col-xs-6">
                    <label for="titulo">Titulo: </label>
                    <input id="titulo" type="text" name="titulo"/>
                </div>

                <div class="col-xs-6">
                    <label for="director">Director: </label>
                    <input id="director" type="text" name="director"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-6">
                    <label for="sinopsis">Sinopsis: </label>
                    <input id="sinopsis" type="text" name="sinopsis"/>
                </div>

                <div class="col-xs-6">
                    <label for="fecha">Fecha: </label>
                    <input id="fecha" type="date" name="fecha"/>
                </div>
            </div>
        </form>
    </div>
    <div class="col-xs-12 text-right">
        <input type="button" value="Guardar" id="boton1" class="btn btn-success"/>
        <input type="button" value="Modificar" id="boton2" class="btn btn-warning"/>
        <input type="button" value="Borrar" id="boton3" class="btn btn-danger"/>
        <input type="reset" value="Limpiar" class="btn btn-primary"/>
    </div>
    <div class="table-responsive col-xs-12">
        <table id="tabla" class="table table-bordered table-hover table-condensed">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>TITULO</th>
                    <th>DIRECTOR</th>
                    <th>SINOPSIS</th>
                    <th>FECHA</th>
                </tr>
            </thead>
            <tbody>
            
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
